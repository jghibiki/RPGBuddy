<md-toolbar>
    <div class="md-toolbar-tools">
        Upload File
    </div>
</md-toolbar>
<div layout="row">
    <md-card>
        <md-card-content>
            <div layout="column">
                <div id="drop_zone" style="width: 600px; height: 200px; border: dotted;" layout="row">
                    <span flex></span>
                    <div layout="column">
                        <span flex></span>
                        <span>Drop files here</span>
                        <span flex></span>
                    </div>
                    <span flex></span>
                </div>
                <div ng-if="files.length > 0" layout="column">
                    <h2>Files to Upload</h2>
                    <div ng-repeat="file in files">
                        <md-button class="md-raised" ng-click="$parent.remove($index)">X</md-button>
                        <b>{{ file.name }}</b> ({{ file.type || 'N/A' }}) 
                    </div>
                    <div layout="row">
                        <span flex></span>
                        <md-button class="md-raised md-primary" ng-click="upload()">Upload Files</md-button>
                        <span flex></span>
                    </div>
                </div>
            </div>
        </md-card-content>
    </md-card>
    <div flex></div>
</div>
