<md-toolbar>
    <div class="md-toolbar-tools">Login / Register</div>
</md-toolbar>
<div layout="row">
    <md-card flex>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Login</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="row">
                <span flex></span>
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="login_username">
                </md-input-container>
                <md-input-container>
                    <label>Pin</label>
                    <input ng-model="login_pin">
                </md-input-container>
                <span flex></span>
            </div>
            <div layout="row">
                <span flex></span>
                <md-button class="md-raised" ng-click="login()">Login</md-button>
                <span flex></span>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Register</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <div layout="row">
                <span flex></span>
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="register_username">
                </md-input-container>
                <md-input-container>
                    <label>Pin</label>
                    <input ng-model="register_pin">
                </md-input-container>
                <span flex></span>
            </div>
            <div layout="row">
                <span flex></span>
                <md-button class="md-raised" ng-click="register()">Register</md-button>
                <span flex></span>
            </div>
        </md-card-content>
    </md-card>
</div>
